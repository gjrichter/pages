<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="ixmaps embed example">
	<meta name="author" content="guenter richter">
	<link rel="shortcut icon" href="https://gjrichter.github.io/ixmaps/ui/resources/images/ixmaps_logo.png">

	<title>iXMaps test Api 2</title>

</head>

<body style='text-align:center;background:#F0F0F2'>

	<!--========================================================================= -->

	<script src="https://gjrichter.github.io/ixmaps/ui/js/htmlgui_api.js"></script>

	<!--========================================================================= -->

	<script type="text/javascript" charset="utf-8">
		query_data = function(theme, options) {
			var broker = new Data.Broker()

				.addSource("https://raw.githubusercontent.com/ondata/elezioni_europee_2024/main/data/liste.csv", "csv")
				.addSource("https://raw.githubusercontent.com/ondata/elezioni_europee_2024/main/data/insieme.csv", "csv")

				.realize(function(dataA) {

					var data = dataA[0];
					var nameLookupA = dataA[1].lookupArray({
						key: "CODICE ISTAT",
						value: "DESCRIZIONE COMUNE"
					});

					dataA[0].addColumn({
						source: "CODICE ISTAT",
						destination: "DESCRIZIONE COMUNE"
					}, function(value) {
						return (nameLookupA[value]);
					});

					pivot = data.pivot({
						lead: "CODICE ISTAT",
						keep: "DESCRIZIONE COMUNE",
						columns: "desc_lis",
						value: "voti"
					});

					options.type = "jsonDB", ixmaps.setExternalData(pivot, options);
				});
		};

		document.activeElement.appendChild(

			ixmaps.embed("mymap", {
					mapCdn: "https://gjrichter.github.io/ixmaps",
					mapType: "CartoDB - Positron",
			   height: String(window.innerHeight-20) + "px",
					legend: "true",
					mode: "info",
					search: "Ttaly"
				}, map => map
				.view([42.17154633452754, 13.699951171875], 6)
				.require("../../ui/js/tools/tooltip_mustache.js")		 
				.options({
					flushPaintShape: "100000",
					panhidden: "false",
					basemapopacity: 0
				})
				.layer(
					ixmaps.layer("Comuni")
					.data("https://raw.githubusercontent.com/gjrichter/data/master/TopoJSON/IT/ondata_confini_amministrativi_api_v2_it_20240101_comuni.s.topo.json", "topojson")
					.binding({
						id: "pro_com_T",
						size: "shape_area"
					})
					.style({
						colorscheme: ["none"],
						fillopacity: "0.5",
						linecolor: "white",
						linewidth: "0.02"
					})
					.title("Comuni")
					.json()
				)
				.layer(
					ixmaps.layer("Regioni")
					.data("https://raw.githubusercontent.com/gjrichter/data/master/TopoJSON/IT/ondata_confini_amministrativi_api_v2_it_20210101_regioni.topo.json", "topojson")
					.binding({
						id: "cod_reg"
					})
					.style({
						colorscheme: ["none"],
						fillopacity: "0.5",
						linecolor: "white",
						linewidth: "0.2"
					})
					.title("Comuni")
					.json()
				)
				.theme(
					ixmaps.theme("Comuni")
					.data({
						query: query_data.toString()
					})
					.binding({
						geo: "CODICE ISTAT",
						title: "DESCRIZIONE COMUNE",
						values: [
							"PARTITO DEMOCRATICO",
							"LEGA SALVINI PREMIER",
							"MOVIMENTO 5 STELLE",
							"FORZA ITALIA - NOI MODERATI - PPE",
							"FRATELLI D'ITALIA",
							"STATI UNITI D'EUROPA",
							"AZIONE - SIAMO EUROPEI",
							"ALLEANZA VERDI E SINISTRA",
							"PACE TERRA DIGNITA'",
							"LIBERTA'",
							"ALTERNATIVA POPOLARE",
							"SÜDTIROLER VOLKSPARTEI (SVP)"
						],
						value100: "Total",
						alpha: "Total",
						alpha100: "$density$"
					})
					.type("CHOROPLETH|DOMINANT|DOPACITYMAX|SIMPLELEGEND")
					.style({
						colorscheme: [
							"RGB(203,28,36)",
							"#04a467",
							"RGB(238,217,36)",
							"RGB(5,177,240)",
							"#0B3B6A",
							"RGB(117,28,236)",
							"orange",
							"#88DD19",
							"magenta",
							"RGB(136,68,0)",
							"RGB(136,68,0)",
							"RGB(68,68,68)"
						],
						label: [
							"PARTITO DEMOCRATICO",
							"LEGA SALVINI PREMIER",
							"MOVIMENTO 5 STELLE",
							"FORZA ITALIA - PPE",
							"FRATELLI D'ITALIA",
							"STATI UNITI D'EUROPA",
							"AZIONE - SIAMO EUROPEI",
							"ALLEANZA VERDI E SINISTRA",
							"PACE TERRA DIGNITA'",
							"LIBERTA'",
							"ALTERNATIVA POPOLARE",
							"SVP"
						],
						fillopacity: 1,
						dopacitypow: 2,
						dopacityscale: 3.5,
						units: "%",
						valuedecimals: "1"
					})
					.meta({
						title: "Europee 2024<h3>Partito vincente e popolazione *)</h3><hr>",
						description: "<p>dati: <a href='https://github.com/ondata/elezioni_europee_2024' target='_blank'>onData</a>, comuni: <a href='https://confini-amministrativi.it/' target='_blank'>confini-amministrativi.it</a><p>*) densità della popolazione votante (numero totale di voti per superfice del comune)</p>",
						tooltip: "<h2 style='margin:0'>{{DESCRIZIONE COMUNE}}</h2>{{Total}} Voti (totale)<hr><br>{{theme.item.chart}}"
					})
					.title("Europee 2024<h3>Partito vincente</h3><hr>")
					.json()
				)
			)
		);

		var old_onZoom = ixmaps.htmlgui_onZoomAndPan;
		ixmaps.htmlgui_onZoomAndPan = function(nZoom) {
			ixmaps.setBasemapOpacity(null, (ixmaps.getZoom() - 7) / 5, "absolute");
			try {
				old_onZoomAndPan(nZoom);
			} catch (e) {}
		};

	</script>
	
	<div id="onmap-buttons" style="position:absolute;bottom:3em;right:35%">

		<table>
			<tr>
				<td>
					<button onclick="ixmaps.changeThemeStyle(null,null,'dopacityscale:0.6','factor')">-</button>
				</td>
				<td>
					<span style="font-size:0.8em"> &nbsp; intensità &nbsp;</span>
				</td>
				<td>
					<button onclick="ixmaps.changeThemeStyle(null,null,'dopacityscale:1.5','factor')">+</button>
				</td>
				
				<td>
					<button onclick="ixmaps.changeThemeStyle(null,null,'dopacitypow:1.1','factor')">-</button>
				</td>
				<td>
					<span style="font-size:0.8em"> &nbsp; contrasto &nbsp;</span>
				</td>
				<td>
					<button onclick="ixmaps.changeThemeStyle(null,null,'dopacitypow:0.9','factor')">+</button>
				</td>
			</tr>

		</table>

	</div>
	
	
</body>

</html>
